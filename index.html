<!DOCTYPE html>
	<html lang="en-US">
		<head>
			<meta charset="utf-8">
			<title>Calculator</title>
			<style>
				body{
					background-color:#efefef;
					margin-top:40px;
				}
				div{
					width:300px;
					height:400px;
					background-color:white;
					border-top:40px groove red;
					border-bottom:40px ridge red;
					margin:0 auto;
					border-radius:40px;
					box-shadow:0px 0px 5px #323232;
				}
				input[type=text]{
					width:95%;
					height:50px;
					margin:5px;
				}
				input[type=button]{
					width:70px;
					height:40px;
					margin:1px;
					border-radius:30px;
				}
			</style>
		</head>
		<body>
			<div>
				<form name="calc">
					<input type="text" name="result">
					<br><br>
					<input type="button" value="1" onclick="document.calc.result.value+=1">
					<input type="button" value="2" onclick="document.calc.result.value+=2">
					<input type="button" value="3" onclick="document.calc.result.value+=3">
					<input type="button" value="/" onclick="document.calc.result.value+='/'">
					<br>
					<br>
					<input type="button" value="4" onclick="document.calc.result.value+=4">
					<input type="button" value="5" onclick="document.calc.result.value+=5">
					<input type="button" value="6" onclick="document.calc.result.value+=6">
					<input type="button" value="*" onclick="document.calc.result.value+='*'">
					<br>
					<br>
					<input type="button" value="7" onclick="document.calc.result.value+=7">
					<input type="button" value="8" onclick="document.calc.result.value+=8">
					<input type="button" value="9" onclick="document.calc.result.value+=9">
					<input type="button" value="-" onclick="document.calc.result.value+='-'">
					<br>
					<br>
					<input type="button" value="0" onclick="document.calc.result.value+=0">
					<input type="button" value="." onclick="document.calc.result.value+='.'">
					<input type="button" value="c" onclick="document.calc.result.value=''">
					<input type="button" value="+" onclick="document.calc.result.value+='+'">
					<br>
					<br>
					<input type="button" value="=" style="width:95%;height:50px;margin-left:7px;" onclick="document.calc.result.value=eval(document.calc.result.value)">

				</form>
			</div>
			
		</body>
	</html>
